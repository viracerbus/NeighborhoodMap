<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Arvo:400,300,700' rel='stylesheet' type='text/css'>
		<title>Theaters Around the Cities</title>
	</head>

	<body>
		 <div class="container">
			<nav class="navbar-default navbar-fixed-top">


				<div class="page-header">
					<h2>Theaters Around the Cities</h2>
					<h4>A handful of theaters that one can visit around the Twin Cities area in MN</h4>
				</div>
				<div>
					<div class="navbar-left col-lg-2">
						<form class="navbar-form">
							<div class="form-group">
								<input type="text" placeholder="Search" data-bind="textInput: searchInput">
							</div>
						</form>
					</div>
					<div class="row">
						<div class="col-lg-4">
							<h4>Search or Choose a theater group:</h4>
						</div>

						<div class="col-lg-10">
							<ul data-bind="foreach: mapTheaters, foreach: inSearch">
								<li class="li-btn" data-bind="text: name, click: function () {$parent.clickTheaterTitle($data)}"></li>
							</ul>
						</div>
					</div>
					
				</div>
			</nav>
		</div>


		<main class="container" id="map"></main>

		<script src="js/jQuery.js"></script>
		<script src="js/knockout-3.4.0.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByLXIliQhXCJJZ6Z-AXLnxZvK7Pc1KdhQ&callback=runWebpage" onerror="Error()"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/app.js"></script>

	</body>

</html>
